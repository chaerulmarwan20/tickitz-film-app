<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign In</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
	<main>
		<section>
			<img src="img/tickitz 1.png" alt="Logo Tickitz">
			<h1>wait, watch, wow!</h1>
		</section>
		<aside>
			<img src="img/Tickitz-mobile.png" alt="Logo Tickitz Mobile">
			<h1>Sign In</h1>
			<p>
				Sign in with your data that you entered during <br> your registration
			</p>
			<form>
				<label for="email">Email</label><br>
				<input type="email" id="email" name="email" placeholder="Write your email"><br>
				<label for="password">Password</label><br>
				<input type="password" id="password" name="password" placeholder="Write your password"><br>
				<button type="submit" class="btn-sign-in">Sign In</button>
			</form>
			<p class="forgot-password">Forgot your password? <a href="#">Reset now</a></p>
			<p class="or">Or</p>
			<div class="btn-group">
				<button type="button" class="btn-google"><span>Google</span></button>
				<button type="button" class="btn-facebook"><span>Facebook</span></button>
			</div>
		</aside>
	</main>
</body>

</html>
