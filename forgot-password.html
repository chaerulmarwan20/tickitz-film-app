<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forgot Password</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

	<!-- My CSS -->
	<link rel="stylesheet" href="assets/css/forgot-password.css">

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
	<main>
		<section>
			<img src="assets/img/tickitz-sign-in.png" alt="Logo Tickitz">
			<h1 class="mb-3">Lets reset your password</h1>
			<p class="mb-5">
				To be able to use your account again, please
				<br>
				complete the following steps.
			</p>
			<div class="row">
				<div class="col d-flex">
					<span class="one">1</span>
					<p class="ml-5 mt-2">Fill your complete email</p>
				</div>
			</div>
			<div class="row">
				<div class="col d-flex">
					<span class="two">2</span>
					<p class="ml-5 mt-2">Activate your email</p>
				</div>
			</div>
			<div class="row">
				<div class="col d-flex">
					<span class="three">3</span>
					<p class="ml-5 mt-2">Enter your new password</p>
				</div>
			</div>
			<div class="row">
				<div class="col d-flex">
					<span class="four">4</span>
					<p class="ml-5 mt-2">Done</p>
				</div>
			</div>
		</section>
		<aside>
			<img src="assets/img/Tickitz-mobile-sign-in.png" alt="Logo Tickitz Mobile">
			<h1 class="d-none d-lg-block">Fill your complete email</h1>
			<h1 class="d-lg-none">Forgot password</h1>
			<p>we'll send a link to your email shortly</p>
			<form>
				<label for="email">Email</label><br>
				<input type="email" class="form-control" id="email" name="email" placeholder="Write your email">
				<button type="submit" class="btn-activate">Activate now</button>
			</form>
		</aside>
	</main>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>

</html>
