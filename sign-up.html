<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

	<!-- My CSS -->
	<link rel="stylesheet" href="assets/css/sign-up.css">

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
	<main>
		<section>
			<img src="assets/img/tickitz-sign-in.png" alt="Logo Tickitz">
			<h1 class="mb-3 mt-3">Lets build your account</h1>
			<p class="mb-5">
				To be a loyal moviegoer and access all of features,
				<br>
				your details are required.
			</p>
			<div class="row">
				<div class="col d-flex">
					<span class="one">1</span>
					<p class="ml-5 mt-2 main">Fill your additional details</p>
				</div>
			</div>
			<div class="row">
				<div class="col d-flex">
					<span class="two">2</span>
					<p class="ml-5 mt-2">Activate your account</p>
				</div>
			</div>
			<div class="row">
				<div class="col d-flex">
					<span class="three">3</span>
					<p class="ml-5 mt-2">Done</p>
				</div>
			</div>
		</section>
		<aside>
			<img src="assets/img/Tickitz-mobile-sign-in.png" alt="Logo Tickitz Mobile">
			<h1 class="my-5">Fill your additional details</h1>
			<form>
				<label for="email">Email</label><br>
				<input type="email" class="form-control" id="email" name="email" placeholder="Write your email">
				<label for="password">Password</label><br>
				<input type="password" class="form-control" id="password" name="password" placeholder="Write your password">
				<div class="d-flex checkbox mt-0">
					<input type="checkbox" class="ml-1" name="agree" id="agree">
					<label for="agree" class="ml-3">I agree to terms & conditions</label><br>
				</div>
				<button type="submit" class="btn-join mt-0 mt-lg-4">Join for free now</button>
			</form>
			<p class=" forgot-password">Do you already have an account? <a href="#">Log in</a></p>
			<p class="or">Or</p>
			<div class="btn-group">
				<button type="button" class="btn-google"><span>Google</span></button>
				<button type="button" class="btn-facebook"><span>Facebook</span></button>
			</div>
		</aside>
	</main>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>

</html>
